<html lang="en">
<head>

<body>
    <h1 class="title">Weather App</h1> 
    <p class="direction">Look up the current weather with only a City name.</p>
    <div class = "weather-app">
        <input type = "text" placeholder="City Search"/>
        <button>Search City</button>
    </div>
    <div class="results">
        <ul>
            <li>Weather In: <a href="#" id="city"></a></li>
            <li>Temperature: <a href="#" id="temp"></a></li>
            <li>Feels like: <a href="#" id="feels"></a></li>
            <li>Conditions: <a href="#" id="weather"></a></li>
        </ul>
    </div>
</body>
